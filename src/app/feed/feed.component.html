<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario">
    Feed de not√≠cias: {{ usuario.displayName }}
  </h1>

  <mat-grid-list cols="4" rowHeight="285px">
    <mat-grid-tile *ngFor="let card of cards$ | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <img mat-card-image [src]="card.img" [alt]="card.titulo" />

        <mat-card-title class="titulo">
          <div>{{ card.titulo }}</div>
        </mat-card-title>
        <hr />

        <mat-card-content class="dashboard-card-content">
          <div>{{ card.conteudo }}</div>
        </mat-card-content>
        <hr />

        <mat-nav-list>
          <mat-list-item *ngFor="let link of card.link" class="clickSaibaMais">
            <a matLine [href]="link.ref" target="_blank">{{ link.texto }}</a>
            <button mat-icon-button color="accent">
              <mat-icon>chevron_right</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
