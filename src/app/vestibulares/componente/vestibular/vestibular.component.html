
<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario">
    PÃ¡gina de Biblioteconomia
  </h1>
  <mat-grid-list cols="4" rowHeight="300px">
    <mat-grid-tile
      *ngFor="let card of cards$ | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <img mat-card-image [src]="card.img" [alt]="card.img" />

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

          <mat-card-title>{{ card.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{ card.resumo }}</div>
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of card.link">
            <a matLine [href]="link.ref">{{ link.texto }}</a>
            <button mat-icon-button>
              <mat-icon>info</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
