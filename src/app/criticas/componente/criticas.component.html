<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario">
    Cr√≠ticas de Livros: {{usuario.displayName}}
  </h1>
  <mat-grid-list cols="4" rowHeight="285px">
    <mat-grid-tile
      *ngFor="let card of cards$ | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="criticas-card">
        <img mat-card-image [src]="card.img" [alt]="card.img">

        <mat-card-title class="titulo">
          <div>{{ card.titulo }}</div>
        </mat-card-title>

        <mat-card-content class="criticas-card-content">
          <div>{{card.conteudo}}</div>
        </mat-card-content>

        <mat-card-subtitle class="clickSaibaMais" *ngFor="let link of card.link">
          <a mat-button [href]="link.ref" target="_blank">Clique aqui para saber mais</a>
        </mat-card-subtitle>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
