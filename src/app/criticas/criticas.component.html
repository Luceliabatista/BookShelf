<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario">Críticas de Livros para você: {{usuario.displayName}}</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards$ | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="criticas-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="criticas-titulo">{{card.titulo}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="card.img" [alt]="card.img">
        <mat-card-content class="criticas-card-content">
          <div>{{card.conteudo}}</div>
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of card.link">
            <a matLine [href]="link.ref">{{ link.click }}</a>
            <button mat-icon-button>
              <mat-icon>info</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
