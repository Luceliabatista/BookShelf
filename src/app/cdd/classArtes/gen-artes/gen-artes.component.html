<mat-card>
  <div *ngIf="livrosArtes$ | async as livrosArtes; else loading">
    <mat-toolbar color="accent">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>lista</mat-icon>
      </button>
      <span>10 Melhores Livros Sobre Artes</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      ></button>
      <mat-icon>favorite</mat-icon>

      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <table mat-table [dataSource]="livrosArtes" class="mat-elevation-z8">


      <ng-container matColumnDef="id_livro">
        <th mat-header-cell *matHeaderCellDef>Identificador</th>
        <td mat-cell *matCellDef="let artes">
          <div class="example-button-container">
            <button
              class="icone"
              mat-fab
              color="accent"
              aria-label="Example icon button with a bookmark icon"
            >
              <mat-icon>menu_book</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- tÃ­tulos -->
      <ng-container matColumnDef="tituloLivro">
        <th mat-header-cell *matHeaderCellDef>Titulo do Livro</th>
        <td mat-cell *matCellDef="let artes">{{ artes.tituloLivro }}</td>
      </ng-container>

      <!-- autores -->
      <ng-container matColumnDef="autorLivro">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let artes">{{ artes.autorLivro }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
