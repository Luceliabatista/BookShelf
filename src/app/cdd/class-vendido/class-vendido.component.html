<mat-card>
  <div *ngIf=" livrosVendidos$ | async as livrosVendidos; else loading;">
    <mat-toolbar color="accent">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Os livros mais vendidos do Brasil em 2021</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <table mat-table [dataSource]="livrosVendidos" class="mat-elevation-z8">

      <!-- Icone Genero-->
      <ng-container matColumnDef="_idLivro">
        <th mat-header-cell *matHeaderCellDef>Icones</th>
        <td mat-cell *matCellDef="let vendidos">
          <div class="example-button-container">
            <button class="iconeCdd" mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
              <mat-icon>{{ vendidos._idLivro | pipes}}</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Nome do Genero -->
      <ng-container matColumnDef="nomeLivro">
        <th mat-header-cell *matHeaderCellDef> Nome do livro </th>
        <td mat-cell *matCellDef="let vendidos"> {{ vendidos.nomeLivro }} </td>
      </ng-container>

      <!-- Decimal Genero -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor: </th>
        <td mat-cell *matCellDef="let vendidos"> {{ vendidos.autor }} </td>
      </ng-container>

       <!-- Decimal Genero -->
       <ng-container matColumnDef="numVendas">
        <th mat-header-cell *matHeaderCellDef> Livros Vendidos: </th>
        <td mat-cell *matCellDef="let vendidos"> {{ vendidos.numVendas }} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
